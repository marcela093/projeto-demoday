<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ramaraja&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>
        <GirlscanCode />
    </title>
</head>

<body>
    <header>
        <h1>
            <img src="../static/img/logo_gcc.svg" alt="Logo Girls can Code">
        </h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Por onde começar?</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Depoimentos</a></li>
            </ul>
        </nav>
        <button type="submit" class="button">Cadastre-se</button>
    </header>

    <main class="pagina-login">
        <article>
            <h2> Compartilhe <br> com a gente</h2>
            <h3>
                Trabalha com programação?<br>
                Conta pra gente como<br>
                tem sido essa experiência!
            </h3>
            <form action="" class="form">
                <div class="form-left">
                    <label>
                        <p>Nome</p>
                        <input type="text">
                    </label>
                    <label>
                        <p>E-mail</p>
                        <input type="email">
                    </label>
                    <label>
                        <p>Senha</p>
                        <input type="password">
                    </label>
                </div>
                <div class="form-right">
                    <label>
                        <p>Sobrenome</p>
                        <input type="text">
                    </label>
                    <label>
                        <p>Confirme o e-mail</p>
                        <input type="text">
                    </label>
                    <label>
                        <p>Confirme a senha</p>
                        <input type="password">
                    </label>
                </div>
            </form>
            <div class="termos-de-uso">
                <input type="checkbox">
                <p>Eu concordo com os <a href="#">termos de uso</a></p>
            </div>
            <button type="submit" class="button-footer">Cadastre-se</button>
            <p class="footer-p">Já tem uma conta? <a href="">Login</a></p>
        </article>
    </main>

    <footer>
        <img class="girlfooter" src="../static/img/mulher-sentada.svg" alt="menina-sentada">
        <div class="footer">
            <h2>&ltgcc/&gt</h2>
            <div class="menufooter">
                <nav>
                    <a href="">O Projeto</a>
                    <a href="">Mulheres +</a>
                    <a href="">Eventos</a>
                    <a href="">Cursos</a>
                </nav>
            </div>
        </div>
            <div class="redes">
                <p>Fique por dentro do &ltGirlscanCode/&gt </p>
                <div class="sociais">
                    <a class="sociais" href=""><img src="../static/img/twitter.png" alt="logo-twitter"></a>
                    <a class="sociais" href=""><img src="../static/img/facebook.png" alt="logo-facebook"></a>
                    <a class="sociais" href=""><img src="../static/img/instagram.png" alt="logo-instagram"></a>
                </div>
            </div>
    </footer>
