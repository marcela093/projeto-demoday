{% extends 'base.html' %}

{% block extra_head %}
<link rel="stylesheet" href="../static/login.css" />
{% endblock %}

{% block title %}
<GirlscanCode/> | Login
{% endblock %}

{% block content %}
<main class="pagina-login">
        <article>
            <h2> Compartilhe <br> com a gente</h2>
            <h3>
                Trabalha com programação?<br>
                Conta pra gente como
                tem <br> sido essa experiência!
            </h3>
            <form method="POST" class="form"> 
                <div class="form-left">
                    <label>
                        <p>Nome</p>
                        <input type="text"> 
                    </label>
                    <label>
                        <p>E-mail</p>
                        <input type="email">
                    </label>
                    <label>
                        <p>Senha</p>
                        <input type="password">
                    </label>
                </div>
                <div class="form-right">
                    <label>
                        <p>Sobrenome</p>
                        <input type="text">
                    </label>
                    <label>
                        <p>Confirme o e-mail</p>
                        <input type="text">
                    </label>
                    <label>
                        <p>Confirme a senha</p>
                        <input type="password">
                    </label>
                </div>
            </form>
           
            <div class="termos-de-uso">
                <input type="checkbox">
                <p>Eu concordo com os <a href="#">termos de uso</a></p>
            </div>
            <a href="/avaliacao/">
                <button type="submit" class="button-footer">Cadastre-se</button>
            </a>
            <p class="footer-p">Já tem uma conta? <a href="">Login</a></p>
        </article>
    </main>
{% endblock %}
